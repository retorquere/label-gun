query ProjectCardForIssue($owner: String!, $repo: String!, $issueNumber: Int!) {
  repository(owner: $owner, name: $repo) {
    issue(number: $issueNumber) {
      id
      number
      title
      projectItems(first: 10) {
        nodes {
          id
          project {
            id
            title
            number
            owner {
              ... on Organization { login }
              ... on User { login }
            }
          }
        }
      }
    }
  }
}
